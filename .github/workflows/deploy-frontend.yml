name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: |
        # Build with current .env configuration
        npm run build
      
    - name: ğŸ“‹ Build Complete
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“ Contents of dist folder:"
        ls -la dist/
        echo "ğŸ“Š Build size:"
        du -sh dist/
        echo ""
        echo "ğŸ“‹ Ready for deployment!"
        echo "ğŸŒ Frontend: https://crm.gandhibaideaddictioncenter.com" 
        echo "ğŸ”— Backend: https://gandhi-bai.onrender.com/api"
        echo ""
        echo "ğŸ’¡ Next steps:"
        echo "1. Download the 'dist' folder from GitHub Actions artifacts"
        echo "2. Upload contents to your hosting provider's public_html folder"
        echo "3. Your CRM will be live!"

    - name: ğŸ“¦ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 30
